apiVersion: v1
kind: ReplicationController
metadata:
   name: replicawala
spec:
  replicas: 7
  template:
    metadata:
      labels:
        app: dev
    spec:
      containers:
         - image: nginx
           name: ngcontainer
           ports:
            - containerPort: 80
           readinessProbe:
                exec:
                  command:
                      - ls 
                      - /usr/share/nginx/html
                  
